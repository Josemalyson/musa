<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">


	<ui:define name="conteudo">


		<ol class="breadcrumb">
			<li><a href="#">Inicio</a></li>
			<li><a href="#">Pedido</a></li>
			<li class="active">Listar Pedidos</li>
		</ol>

		<h:form prependId="false" id="listarPedidos">

			<div class="espacamento20Px" />

			<h3>Listagem de Pedidos</h3>

			<div class="espacamento20Px" />

			<div class="panel panel-default">
				<div class="panel-body row">
					<div class="col-sm-6">
						<label class="control-label espacamento10PxDireita ">Nome
							Cliente:</label>
						<p:autoComplete id="clienteId" size="55">
						</p:autoComplete>
					</div>
					<div>
						<p:commandButton value="Listar Pedidos"
							styleClass="btn btn-success btn-sm" />
					</div>
				</div>
			</div>

			<div class="espacamento20Px" />

			<div id="tabelaPedido">
				<p:dataTable widgetVar="tabelaCliente" id="tabelaCliente"
					tableStyleClass="table table-hover table-bordered" value="#"
					emptyMessage="Nenhum pedido encontrado." paginator="true"
					paginatorAlwaysVisible="true" pageLinks="10" rows="10"
					rowsPerPageTemplate="10,30,50" paginatorPosition="bottom">


					<p:column headerText="Código Pedido" styleClass="text-center">
						<h:outputText value="1" />
					</p:column>

					<p:column headerText="Cliente" styleClass="text-center">
						<h:outputText value="Josemalyson Antonio - 123.456.789-00" />
					</p:column>

					<p:column headerText="Tipo do Pedido" styleClass="text-center">
						<h:outputText value="ATACADO/VAREJO" />
					</p:column>

					<p:column headerText="Valor Do Pedido" styleClass="text-center">
						<h:outputText value="R$ 1.000,00" />
					</p:column>

					<p:column headerText="Status" styleClass="text-center">
						<h:outputText value="PAGO/NAO PAGO" />
					</p:column>

					<p:column headerText="Data do Pedido" styleClass="text-center">
						<h:outputText value="10/01/2015" />
					</p:column>

					<p:column headerText="Último Pagamento" styleClass="text-center">
						<h:outputText value="10/01/2015 - Juliana Mesquita" />
					</p:column>

					<p:column headerText="Opções" styleClass="text-center">
						<div class="form-inline">
							<p:commandButton icon="ui-icon-pencil" title="Editar" />
							<p:commandButton icon="ui-icon-trash" title="Excluir" />
							<p:commandButton icon="ui-icon-check" title="Efetuar Pagamento" />
						</div>
					</p:column>
				</p:dataTable>
			</div>

			<div class="espacamento20Px" />

		</h:form>
	</ui:define>
</ui:composition>
