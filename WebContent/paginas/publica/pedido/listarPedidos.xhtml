<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">


	<ui:define name="conteudo">


		<ol class="breadcrumb">
			<li><a href="#">Inicio</a></li>
			<li><a href="#">Pedido</a></li>
			<li class="active">Listar Pedidos</li>
		</ol>

		<h:form prependId="false" id="listarPedidos">

			<div class="espacamento20Px" />

			<h3>Listagem de Pedidos</h3>

			<div class="espacamento20Px" />

			<p:dataTable widgetVar="tabelaCliente" id="tabelaCliente"
				tableStyleClass="table table-hover table-responsive"
				emptyMessage="Nenhum pedido encontrado." paginator="true"
				paginatorAlwaysVisible="true" pageLinks="10" rows="10"
				rowsPerPageTemplate="10,30,50" paginatorPosition="bottom">


				<p:column headerText="Código Pedido" styleClass="text-center">
					<h:outputText value="Josemalyson Antonio - 123.456.789-00" />
				</p:column>

				<p:column headerText="Cliente" styleClass="text-center">
					<h:outputText value="Josemalyson Antonio - 123.456.789-00" />
				</p:column>

				<p:column headerText="Código" styleClass="text-center">
					<h:outputText value="Josemalyson Antonio - 123.456.789-00" />
				</p:column>

				<p:column headerText="Código" styleClass="text-center">
					<h:outputText value="Josemalyson Antonio - 123.456.789-00" />
				</p:column>

				<p:column headerText="Código" styleClass="text-center">
					<h:outputText value="Josemalyson Antonio - 123.456.789-00" />
				</p:column>


				<p:column headerText="Opções" styleClass="text-center">
					<div class="form-inline">
						<span class="btn-group"> <p:commandButton
								icon="ui-icon-pencil" title="Editar" /> <p:commandButton
								icon="ui-icon-trash" title="Excluir" />
						</span>
					</div>
				</p:column>
			</p:dataTable>

			<div class="espacamento20Px" />

		</h:form>
	</ui:define>
</ui:composition>
