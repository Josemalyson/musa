<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE HTML>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="conteudo">
		<h:form prependId="false" id="listarClientes">
		
		<h1>Cadastro de Clientes</h1>
		
		<div class="panel panel-default">
  				<div class="panel-body">
						
						<div class="form-group row ">
								<label class="col-sm-2 control-label">Nome:</label>
							<div class="col-sm-10">
								<p:inputText id="nome" styleClass="form-control" value="#{clienteControlador.cliente.nome}"></p:inputText>
							</div>
						</div>
				
						<div class="form-group row">
								<label class="col-sm-2 control-label">CPF:</label>
							<div class="col-sm-4">
								<p:inputMask styleClass="form-control" mask="?999.999.999-99" id="cpf"
									value="#{clienteControlador.cliente.cpf}" maxlength="14"/>
							</div>
						</div>
						
						<div class="form-group row">
								<label class="col-sm-2 control-label">RG:</label>
							<div class="col-sm-4">
								<p:inputMask styleClass="form-control" mask="?999.999-9" id="rg"
									value="#{clienteControlador.cliente.rg}" maxlength="9"/>
							</div>
						</div>
						
						<div class="form-group row">
								<label class="col-sm-2 control-label">Data de Nascimento:</label>
							<div class="col-sm-4">
								<p:calendar locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
									value="#{clienteControlador.cliente.dtNascimento}"	id="dtNascimento"/>
							</div>
						</div>
				
				<br />
				
				</div>
			</div>		
		
			
			<br />
			
				<div class="form-inline text-center row">
	  				<div class="form-group">
						<p:commandButton value="Salvar" styleClass="btn btn-success" 
								action="#{clienteControlador.salvarCliente()}" oncomplete="PF('incluirCliente').hide();"/>
						
						<p:commandButton value="Cancelar" styleClass="btn btn-danger" action="/listarCliente.jsf" />
					</div>
				</div>
			
		</h:form>
	</ui:define>
</ui:composition>
