<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE HTML>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="conteudo">
		<h:form prependId="false" id="listarClientes">
		<div class="table-responsive">
				<p:dataTable widgetVar="tabelaCliente"
						id="tabelaCliente" styleClass="no-margin"
						tableStyleClass="table" var="cliente"
						value="#{clienteControlador.clientesList}"
						emptyMessage="Nenhum cliente encontrado." paginator="true"
						paginatorAlwaysVisible="true" pageLinks="10" rows="15"
						rowsPerPageTemplate="15,30,50" paginatorPosition="bottom">
						
						<p:column headerText="Código" styleClass="text-center">
							<h:outputText value="#{cliente.id}"/>
						</p:column>
						<p:column headerText="Nome" styleClass="text-center">
							<h:outputText value="#{cliente.nome}"/>
						</p:column>
						<p:column headerText="CPF" styleClass="text-center">
							<h:outputText value="#{clienteControlador.adiconarMascaraCpf(cliente)}"/>
						</p:column>
						<p:column headerText="RG" styleClass="text-center">
							<h:outputText value="#{clienteControlador.adiconarMascaraRg(cliente)}"/>
						</p:column>
						<p:column headerText="Data de Nascimento" styleClass="text-center">
							<h:outputText value="#{cliente.dtNascimento}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>
				</p:dataTable>
			</div>
			
			<br />
			
			<p:commandButton value="Incluir" oncomplete="PF('incluirCliente').show();"/>
			
			<p:dialog 
			header="Incluir Cliente"
			modal="true" 
			widgetVar="incluirCliente"
			id="incluirCliente" 
			closable="true"
			draggable="false" 
			resizable="false"
			width="800px"
			height="400px">
			
			<br />
			
				<p:fieldset legend="Cadastro de Clientes">
						<div class="form-group">
								<label class="col-sm-2 control-label">Nome:</label>
							<div class="col-sm-10">
								<p:inputText id="nome" styleClass="form-control" value="#{clienteControlador.cliente.nome}"></p:inputText>
							</div>
						</div>
				
						<div class="form-group">
								<label class="col-sm-2 control-label">CPF:</label>
							<div class="col-sm-10">
								<p:inputMask styleClass="form-control" mask="?999.999.999-99" id="cpf"
									value="#{clienteControlador.cliente.cpf}" maxlength="14"/>
							</div>
						</div>
						
						<div class="form-group">
								<label class="col-sm-2 control-label">RG:</label>
							<div class="col-sm-10">
								<p:inputMask styleClass="form-control" mask="?999.999-9" id="rg"
									value="#{clienteControlador.cliente.rg}" maxlength="9"/>
							</div>
						</div>
						
						<div class="form-group">
								<label class="col-sm-2 control-label">Data de Nascimento:</label>
							<div class="col-sm-10">
								<p:calendar locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
									value="#{clienteControlador.cliente.dtNascimento}"	id="dtNascimento"/>
							</div>
						</div>
				</p:fieldset>
				
				<br />
				<br />
				
					<div class="form-inline">
						<div class="form-group">
							<p:commandButton value="Salvar" styleClass="btn btn-success btn-sm" 
								actionListener="#{clienteControlador.salvarCliente()}" onclick="PF('incluirCliente').hide();"/>
							<p:commandButton  value="Cancelar" styleClass="btn btn-danger btn-sm"/>
						</div>
					</div>
					
			</p:dialog>
			
			
		</h:form>
	</ui:define>
</ui:composition>
