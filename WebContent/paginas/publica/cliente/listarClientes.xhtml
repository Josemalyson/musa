<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE HTML>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="conteudo">
		<h:form prependId="false" id="listarClientes">
		
		<div class="form-inline text-right row">
	  				<div class="form-group col-sm-offset-2 col-sm-10">
						<p:commandButton value="Incluir" oncomplete="PF('incluirCliente').show();" styleClass="btn btn-primary" />
					</div>
		</div>
		
		<div class="form-inline row"></div>
		
		<br />
		
		<div class="table-responsive">
				<p:dataTable widgetVar="tabelaCliente" 
						id="tabelaCliente" styleClass="table table-striped"
						var="cliente"
						value="#{clienteControlador.clientesList}"
						emptyMessage="Nenhum cliente encontrado." 
						paginator="true"
						paginatorAlwaysVisible="true" 
						pageLinks="10" 
						rows="10"
						editable="true"
						rowsPerPageTemplate="10,30,50" 
						paginatorPosition="bottom">
						
						<p:ajax event="rowEdit" listener="#{clienteControlador.onRowEdit}" />
 					    <p:ajax event="rowEditCancel" listener="#{clienteControlador.onRowCancel}" />
 
						<p:column headerText="Código" styleClass="text-center" filterBy="#{cliente.id}" ooterText="contains" filterMatchMode="contains">
				             <h:outputText value="#{cliente.id}" />
						</p:column>
												
						<p:column headerText="Nome" styleClass="text-center" filterBy="#{cliente.nome}" ooterText="contains" filterMatchMode="contains">
							<p:cellEditor>
				               <f:facet name="output"><h:outputText value="#{cliente.nome}" /></f:facet>
				               <f:facet name="input"><p:inputText id="nome" value="#{cliente.nome}" /></f:facet>
           					</p:cellEditor>
						</p:column>
						
						<p:column headerText="CPF" styleClass="text-center">
							<p:cellEditor>
				               <f:facet name="output"><h:outputText value="#{clienteControlador.adiconarMascaraCpf(cliente)}" /></f:facet>
				               <f:facet name="input"><p:inputText id="cpf" value="#{cliente.cpf}" maxlength="11"/></f:facet>
           					</p:cellEditor>
						</p:column>
						
						<p:column headerText="RG" styleClass="text-center">
							<p:cellEditor>
					               <f:facet name="output"><h:outputText value="#{clienteControlador.adiconarMascaraRg(cliente)}" /></f:facet>
					               <f:facet name="input"><p:inputText id="rg" value="#{cliente.rg}" maxlength="7"/></f:facet>
	        				</p:cellEditor>
						</p:column>
						
						<p:column headerText="Data de Nascimento" styleClass="text-center">
							<p:cellEditor>
				               <f:facet name="output"><h:outputText value="#{clienteControlador.montarDataNascimento(cliente)}" /></f:facet>
				               <f:facet name="input">
					               <p:calendar value="#{cliente.dtNascimento}" navigator="true" locale="pt_BR" 
					               		maxdate="#{clienteControlador.dataMax}" pattern="dd/MM/yyyy">
					               </p:calendar>
				               </f:facet>
           					</p:cellEditor>
						</p:column>
						
						<p:column headerText="Opções" styleClass="text-center" >
									<p:rowEditor />
							<div class="form-inline">
									<p:commandButton icon="ui-icon-trash" 
										 title="Excluir" oncomplete="PF('confirmarExclusaoCliente').show();"
										 actionListener="#{clienteControlador.setCliente(cliente)}"/>
							</div>
						</p:column>
						
						
				</p:dataTable>
			</div>
			
			<br />
			
				<div class="form-inline text-center row">
	  				<div class="form-group">
						<p:commandButton value="Salvar" styleClass="btn btn-default" />
					</div>
				</div>
			
				
			
			<p:dialog 
			modal="true" 
			widgetVar="incluirCliente"
			id="incluirCliente" 
			closable="false"
			draggable="false"
			width="700" 
			resizable="false">
			
			<br />
			<legend>Cadastro de Clientes</legend>
			<div class="panel panel-default">
  				<div class="panel-body">
						
						<div class="form-group row ">
								<label class="col-sm-2 control-label">Nome:</label>
							<div class="col-sm-10">
								<p:inputText id="nome" styleClass="form-control" value="#{clienteControlador.cliente.nome}"></p:inputText>
							</div>
						</div>
				
						<div class="form-group row">
								<label class="col-sm-2 control-label">CPF:</label>
							<div class="col-sm-4">
								<p:inputMask styleClass="form-control" mask="?999.999.999-99" id="cpf"
									value="#{clienteControlador.cliente.cpf}" maxlength="14"/>
							</div>
						</div>
						
						<div class="form-group row">
								<label class="col-sm-2 control-label">RG:</label>
							<div class="col-sm-4">
								<p:inputMask styleClass="form-control" mask="?999.999-9" id="rg"
									value="#{clienteControlador.cliente.rg}" maxlength="9"/>
							</div>
						</div>
						
						<div class="form-group row">
								<label class="col-sm-2 control-label">Data de Nascimento:</label>
							<div class="col-sm-4">
								<p:calendar locale="pt_BR" navigator="true" pattern="dd/MM/yyyy"
									value="#{clienteControlador.cliente.dtNascimento}"	id="dtNascimento"/>
							</div>
						</div>
				
				<br />
				
					<div class="form-inline text-center">
						<div class="form-group">
							<p:commandButton value="Salvar" styleClass="btn btn-success" 
								actionListener="#{clienteControlador.salvarCliente()}" oncomplete="PF('incluirCliente').hide();"/>
							<p:commandButton  value="Cancelar" styleClass="btn btn-danger" oncomplete="PF('incluirCliente').hide();"/>
						</div>
					</div>
				</div>
			</div>		
			</p:dialog>
			
			<p:confirmDialog 
							widgetVar="confirmarExclusaoCliente"
							id="confirmarExclusaoCliente"
							message="Confirmar Exclusão deste item?"
							closable="false">
							
							<p:commandButton id="btnConfirmaExclusaoCliente"
											 value="Confirmar"
											 styleClass="btn btn-success"
											 onclick="PF('confirmarExclusaoCliente').hide();"
											 actionListener="#{clienteControlador.excluir()}"/>
					
							<p:commandButton id="btnCancelaExclusaoCliente"
											 value="Cancelar"
											 styleClass="btn btn-danger"
											 onclick="PF('confirmarExclusaoCliente').hide();"
											 oncomplete="PF('confirmarExclusaoCliente').hide(); PF('incluirCliente').hide();"/>
				
			</p:confirmDialog>
			
		</h:form>
	</ui:define>
</ui:composition>
