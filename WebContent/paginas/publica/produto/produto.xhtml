<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="conteudo">

		<ol class="breadcrumb">
			<li><a href="#" class="disabled">Inicio</a></li>
			<li><a href="#" class="disabled">Produto</a></li>
			<li><a href="#" class="active">Cadastrar Produto</a></li>
		</ol>

		<h:form prependId="false" id="produto">

			<h3>Cadastrar Produto</h3>

			<div class="espacamento20Px" />

			<fieldset>
				<div id="produto">

					<div class="panel panel-default">
						<div class="panel-body row">
							<div class="col-sm-4">
								<label class="control-label obrigatorio espacamento10PxDireita">Descrição
									do Produto: </label>
								<p:inputText id="descricao" placeholder="Descrição" 
									value="#{produtoControlador.produto.descricaoProduto}" />
							</div>
							<div class="col-sm-4">
								<label class="control-label obrigatorio espacamento10PxDireita">Preço
									de custo R$: </label>
								<p:inputText id="precoCusto" placeholder="1200.00"
									value="#{produtoControlador.produto.precoCusto}" />
							</div>
							<div class="col-sm-4">
								<label class="control-label obrigatorio espacamento10PxDireita">Preço
									de Venda R$: </label>
									<p:inputText id="precoVenda" placeholder="1200.00"
									value="#{produtoControlador.produto.precoVenda}" />
							</div>
						</div>
					</div>
				</div>

			</fieldset>

			<div class="espacamento20Px" />

			<div class="form-inline botoesSalvarCancelar">
				<p:commandButton value="Salvar" id="btSalvar" update="@form"
					styleClass="btn btn-success btn-sm"
					actionListener="#{produtoControlador.salvarProduto()}" />
				<p:commandButton value="Cancelar" id="btCancelar"
					styleClass="btn btn-danger btn-sm" />

			</div>

			<p class="obrigatorio">Campos Obrigatórios</p>

		</h:form>
	</ui:define>

</ui:composition>
